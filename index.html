<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Table Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="smart-table.css">
</head>

<body>
    <div class="container">


        <table id="some-table" class="table table-bordered">
            <thead>
                <tr>
                    <th data-st-field="project_region">ПМ</th>
                    <th data-st-field="mandatory_payment">Статья</th>
                    <th data-st-field="account">р/с</th>
                    <th data-st-field="sum">Сумма</th>
                    <th data-st-field="datetime">Дата</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="smart-table.js"></script>
    <script>
        $("#some-table").smartTable({
            async getValues(field, fieldValues) {
                const response = await fetch("http://127.0.0.1:8000/p1/finance-module/api-get-values", {
                    method: "POST",
                    body: JSON.stringify({
                        modelName: "mandatorypaymentseizure",
                        field,
                        fieldValues,
                    }),
                });
                const data = await response.json();
                return data.values;
            }
        });
    </script>
</body>

</html>
